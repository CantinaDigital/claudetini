name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-sidecar:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e . -e "app/python-sidecar[bundle]"
      - run: cd app/python-sidecar && python build_sidecar.py
      - uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: app/src-tauri/binaries/

  build-tauri:
    needs: build-sidecar
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: app/src-tauri/binaries/
      - name: Make sidecar executable
        if: runner.os != 'Windows'
        run: chmod +x app/src-tauri/binaries/*
      - uses: dtolnay/rust-toolchain@stable
      - run: cd app && npm ci
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          tagName: ${{ github.ref_name }}
          releaseName: "Claudetini ${{ github.ref_name }}"
          releaseDraft: true
          prerelease: false
